<a [routerLink]="[ '/home' ]">To Home Page</a>
{{
  this.componentState
}}
<br>
<button
(click)="changeState()"
>{{this.componentState === 'login' ? 'create-account' : 'login'}}</button>
<br>

<div class="login-form-container">
  <ng-container *ngIf="this.componentState === 'login'">
    <section class="login-section">
      <div class="username-container">
        <label for="login">Login:</label>
        <input type="text" name="login" id=""
        [(ngModel)]="username"
        > {{ this.username }}
      </div>
      <div class="password-container">
        <label for="password">password:</label>
        <input type="password" name="password" id=""
        [(ngModel)]="password"
        > {{ this.password }}
      </div>
    </section>
  </ng-container>

  <ng-container *ngIf="this.componentState === 'create-account'">
    <section class="create-account-section">
      <div class="username-container">
        <label for="create-account">Create Account:</label>
        <input type="text" name="create-account" id=""
        [(ngModel)]="username"
        > {{ this.username }}
      </div>
      <div class="password-container">
        <label for="password">password:</label>
        <input type="password" name="password" id=""
        [(ngModel)]="password"
        > {{ this.password }}
      </div>
      <div class="password-container">
        <label for="confirm-password">confirm password:</label>
        <input type="password" name="confirm-password" id=""
        [(ngModel)]="confirmPassword"
        > {{ this.confirmPassword }}
      </div>
    </section>
  </ng-container>
</div>

<button>Clear</button>

<button
[disabled]="disableSubmit()"
(click)="submitAction()"
>Submit</button>
